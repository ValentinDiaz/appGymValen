<ion-content>
  <app-header title="Bienvenido"></app-header>
  <div class="background"></div>
  <div class="content">
    <div class="login-form">
      <form>
        <ion-item>
          <ion-label [class.hidden-label]="labelHidden.username" position="floating">Nombre de usuario</ion-label>
          <ion-input name="username" (ionFocus)="onFocus('username')" (ionBlur)="onBlur('username')" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="label-password" [class.hidden-label]="labelHidden.password" position="floating">Contraseña</ion-label>
          <ion-input name="password" type="password" (ionFocus)="onFocus('password')" (ionBlur)="onBlur('password')" required></ion-input>
        </ion-item>

        <div class="recordar-usr">
          <ion-checkbox slot="start"></ion-checkbox>
          <label>Recordar usuario</label>
        </div>

        <ion-button expand="block" class="btn-oc" type="submit">Iniciar Sesión</ion-button>

        <ion-button expand="block" [routerLink]="'/sign-up'">
          Crear Cuenta
        </ion-button>    
      </form>
    </div>
  </div>
</ion-content>
